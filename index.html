<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Por√≥wnanie panoram</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center; 
        align-items: flex-start;
        font-family: Arial, sans-serif;
      }


      /* üî∏ Przycisk powrotu (pod spodem, mniejszy) */
      #backBtn {
        position: absolute;
        top: 180px;
        left: 20px;
        z-index: 10;
        padding: 6px 12px;
        background: white;
        border: 5px solid black;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }

      /* üî∏ Ekran ≈Çadowania */
      #loader {
        position: fixed;
        inset: 0;
        background: black;
        color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        z-index: 9999;
        letter-spacing: 2px;
      }

      /* üî∏ P≈Çynne znikanie loadera */
      #loader.fade-out {
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- üîπ Ekran ≈Çadowania -->
    <div id="loader">≈ÅADOWANIE PANORAMY...</div>

	  
    <!-- üîπ Przycisk powrotu (ni≈ºej) -->
    <button id="backBtn" onclick="window.location.href='https://l0de-dl.github.io/geoportal-historyczny'">
      POWR√ìT
    </button>

    <!-- üîπ Scena A-Frame -->
    <a-scene>
      <a-assets timeout="5000">
        <img id="now" src="panorama_now.jpg" />
      </a-assets>

      <a-sky id="sky-now" src="#now" rotation="0 -90 0" visible="true"></a-sky>

<a-camera><a-cursor></a-cursor></a-camera>
        
    </a-scene>

    <script>
      // üî∏ Ukrycie ekranu ≈Çadowania po wczytaniu sceny
      const scene = document.querySelector("a-scene");
      const loader = document.getElementById("loader");

      scene.addEventListener("loaded", () => {
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 1000);
      });

    </script>
  </body>
</html>
